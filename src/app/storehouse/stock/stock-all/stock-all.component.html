<div style=" text-align: center;">
  <h5 style="margin: 0.5em 0 1em 0">Λίστα αποθεμάτων</h5>
</div>
  <p-table 
    [value]="stock" 
    [paginator]="true" 
    [rows]="15" 
    [showCurrentPageReport]="true" 
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
    [rowsPerPageOptions]="[15,25,50]"
    styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th>Barcode Προϊόντος</th>
            <th>Αναγνωριστικό Ραφιού</th>
            <th>Απόθεμα</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-stock>
        <tr >
            <td>{{stock.productBarcode}}</td>
            <td>{{stock.shelfIdentifier}}</td>
            <td>{{stock.quantity}}</td>
        </tr>
    </ng-template>
  </p-table>
  <br>
  <app-loading-error [error]="error" [isFetching]="isFetching" [errorMessage]="errorMessage"></app-loading-error>
