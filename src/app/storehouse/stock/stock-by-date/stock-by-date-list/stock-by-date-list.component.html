<div *ngIf="!error">
  <p-table 
    [value]="stock" 
    [paginator]="true" 
    [rows]="15" 
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
    [rowsPerPageOptions]="[15,25,50]"
    styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th><h5>Προϊόν: {{product}}</h5></th>
        <th><h5>Ημερομηνία: {{date}}</h5></th>
      </tr>
      <tr>
        <th>Αναγνωριστικό ραφιού</th>
        <th>Συνολικό απόθεμα</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-stock>
      <tr>
        <td>{{stock.shelfIdentifier}}</td>
        <td>{{stock.totalQuantity}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<app-loading-error [error]="error" [isFetching]="isFetching" [errorMessage]="errorMessage"></app-loading-error>
